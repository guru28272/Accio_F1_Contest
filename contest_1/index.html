<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accio-Contest Form</title>
    <link rel="icon" href="./images/figma.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <form action="">
        <h1>Signup</h1>
        <br />
        <label for="name">Full Name</label> <br />
        <input type="text" required /> <br /> <br/>

        <label for="email">Email</label> <br />
        <input type="text" required /> <br /> <br/>

        <label for="password">Password</label> <br />
        <input type="password" required /> <br /> <br/>

        <label for="confirm password">Confirm Password</label> <br />
        <input type="password" required /> <br /> <br/>

        <label for="date">MM/DD/YYYY</label> <br />
        <input type="number" required /> <br /> <br/>        

        <span>
            <input type="radio" name="student" value="Student" required />
            <label for="name">Student</label> 
        </span>
        
        <span>
            <input type="radio" name="student" value="Employee" required />
            <label for="name">Employee</label>
        </span>

         <br /> <br/>

        <input type="checkbox" required />
        <span> I agree to all the Terms and conditions </span> <br /> <br/>

        <button>Signup</button>
      </form>
    </div>
  </body>
</html>
